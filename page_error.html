<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Page Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 1rem;
            opacity: 0;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 2rem;
            opacity: 0;
        }

        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0;
        }

        .home-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            opacity: 0;
            text-decoration: none;
        }

        .home-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for might have been moved, deleted, or possibly never existed. 
            Don't worry though - you can find your way back home using the button below.
        </p>
        <a href="/" class="home-button">Back to Home</a>
    </div>

    <script>
        // Create animated background shapes
        function createShapes() {
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f'];
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.width = Math.random() * 100 + 50 + 'px';
                shape.style.height = shape.style.width;
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                shape.style.left = Math.random() * 100 + 'vw';
                shape.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(shape);
            }
        }

        // Animate elements
        window.addEventListener('load', () => {
            createShapes();
            
            gsap.from('.shape', {
                duration: 1,
                scale: 0,
                opacity: 0,
                stagger: 0.1,
                ease: 'back.out'
            });

            gsap.to('.error-code', {
                duration: 0.8,
                opacity: 1,
                y: 0,
                ease: 'back.out'
            });

            gsap.to('.error-message', {
                duration: 0.8,
                delay: 0.2,
                opacity: 1,
                y: 0,
                ease: 'back.out'
            });

            gsap.to('.error-description', {
                duration: 0.8,
                delay: 0.4,
                opacity: 1,
                y: 0,
                ease: 'back.out'
            });

            gsap.to('.home-button', {
                duration: 0.8,
                delay: 0.6,
                opacity: 1,
                y: 0,
                ease: 'back.out'
            });
        });
    </script>
</body>
</html>
