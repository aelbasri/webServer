<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="file-upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your File</h1>
        <p>Choose how to send your file: <strong>Content-Length</strong> or <strong>Chunked Transfer Encoding</strong>.</p>

        <form id="uploadForm" class="upload-form">
            <div class="form-group">
                <label for="fileInput">Select File:</label>
                <input type="file" id="fileInput" name="file" required>
            </div>

            <div class="form-group">
                <label for="transferType">Transfer Type:</label>
                <select id="transferType" name="transferType" required>
                    <option value="content-length">Content-Length</option>
                    <option value="chunked">Chunked Transfer Encoding</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Upload File</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="file-upload.js"></script>
</body>
</html>
